<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
</head>
<body>
	<div id="alert">This site is not visible on screen width less than 300px </div>
	<div id="alert">10+20=<p id="result"></p>(Result of addition to be displayed)</div>
	
<div class="wrap">
    <div class="countdown">
        <div class="bloc-time days" data-init-value="40">
            <span class="count-title">Days</span>
            <div class="figure-contain">
                <div class="figure days days-1">
                    <span class="top">0</span>
                    <span class="top-back">
                                <span>0</span>
                            </span>
                    <span class="bottom">0</span>
                    <span class="bottom-back">
                              <span>0</span>
                            </span>
                </div>

                <div class="figure days days-2">
                    <span class="top">0</span>
                    <span class="top-back">
                              <span>0</span>
                            </span>
                    <span class="bottom">0</span>
                    <span class="bottom-back">
                                <span>0</span>
                            </span>
                </div>
            </div>
        </div>

        <div class="bloc-time hours" data-init-value="40">
            <span class="count-title">Hours</span>
            <div class="figure-contain">
                <div class="figure hours hours-1">
                    <span class="top">0</span>
                    <span class="top-back">
                                <span>0</span>
                            </span>
                    <span class="bottom">0</span>
                    <span class="bottom-back">
                                <span>0</span>
                            </span>
                </div>

                <div class="figure hours hours-2">
                    <span class="top">0</span>
                    <span class="top-back">
                                <span>0</span>
                            </span>
                    <span class="bottom">0</span>
                    <span class="bottom-back">
                                <span>0</span>
                            </span>
                </div>
            </div>
        </div>

        <div class="bloc-time min" data-init-value="0">
            <span class="count-title">Minutes</span>
            <div class="figure-contain">
                <div class="figure min min-1">
                    <span class="top">0</span>
                    <span class="top-back">
                                <span>0</span>
                            </span>
                    <span class="bottom">0</span>
                    <span class="bottom-back">
                                <span>0</span>
                            </span>
                </div>

                <div class="figure min min-2">
                    <span class="top">0</span>
                    <span class="top-back">
                                <span>0</span>
                            </span>
                    <span class="bottom">0</span>
                    <span class="bottom-back">
                                <span>0</span>
                            </span>
                </div>
            </div>
        </div>

        <div class="bloc-time sec" data-init-value="0">
            <span class="count-title">Seconds</span>
            <div class="figure-contain">
                <div class="figure sec sec-1">
                    <span class="top">0</span>
                    <span class="top-back">
                                <span>0</span>
                            </span>
                    <span class="bottom">0</span>
                    <span class="bottom-back">
                                <span>0</span>
                            </span>
                </div>

                <div class="figure sec sec-2">
                    <span class="top">0</span>
                    <span class="top-back">
                                <span>0</span>
                            </span>
                    <span class="bottom">0</span>
                    <span class="bottom-back">
                                <span>0</span>
                            </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
	<div class="col-lg-6">Column 1 Left</div>
	<div class="col-lg-7">Column 3 Middle</div>
	<div class="col-lg-7">Column 2 Right</div>
</div>
<button onclick="clickButton()">Toggle Color</button>
<script src="js/index.js"></script>
<script src="js/calc.js"></script>
</body>
</html>
